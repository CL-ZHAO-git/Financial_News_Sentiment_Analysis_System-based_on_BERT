<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="60" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">The blue frame contains our final model</text>
  
  <!-- Subtitle -->
  <text x="450" y="120" font-family="Arial" font-size="18" text-anchor="middle">Based on task requirements, the process of adding and training classification layer is called</text>
  <text x="450" y="150" font-family="Arial" font-size="18" text-anchor="middle">Fine-tune</text>
  
  <!-- Text Box -->
  <rect x="100" y="220" width="100" height="250" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="150" y="350" font-family="Arial" font-size="20" text-anchor="middle">Text</text>
  
  <!-- Preprocessing Box -->
  <rect x="250" y="300" width="100" height="150" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="300" y="380" font-family="Arial" font-size="20" text-anchor="middle">Preprocessing</text>
  
  <!-- Blue Dashed Frame -->
  <rect x="400" y="200" width="350" height="300" rx="10" ry="10" fill="none" stroke="#4169e1" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Pre-trained BERT Model Box -->
  <rect x="450" y="225" width="100" height="250" rx="5" ry="5" fill="#d4e6f1" stroke="#333" stroke-width="2"/>
  <text x="500" y="330" font-family="Arial" font-size="20" text-anchor="middle">Pre-trained</text>
  <text x="500" y="360" font-family="Arial" font-size="20" text-anchor="middle">BERT</text>
  <text x="500" y="390" font-family="Arial" font-size="20" text-anchor="middle">Model</text>
  
  <!-- Classification Layer Box -->
  <rect x="600" y="275" width="100" height="150" rx="5" ry="5" fill="#fdebd0" stroke="#333" stroke-width="2"/>
  <text x="650" y="355" font-family="Arial" font-size="20" text-anchor="middle">Classification</text>
  <text x="650" y="385" font-family="Arial" font-size="20" text-anchor="middle">Layer</text>
  
  <!-- Classification Result Box -->
  <rect x="800" y="300" width="100" height="150" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="850" y="380" font-family="Arial" font-size="20" text-anchor="middle">Classification</text>
  <text x="850" y="410" font-family="Arial" font-size="20" text-anchor="middle">Result</text>
  
  <!-- Arrows -->
  <line x1="200" y1="350" x2="250" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="250,350 240,345 240,355" fill="#333"/>
  
  <line x1="350" y1="350" x2="450" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="450,350 440,345 440,355" fill="#333"/>
  
  <line x1="550" y1="350" x2="600" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="600,350 590,345 590,355" fill="#333"/>
  
  <line x1="700" y1="350" x2="800" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="800,350 790,345 790,355" fill="#333"/>
</svg>
